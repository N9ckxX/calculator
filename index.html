<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qalyn mal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<br>
<body>
    <div class="gradient-border" id="box">
    <div id="calc">
        <h1 style="font-family: 'Press Start 2P', cursive;;; text-align: center;color:black;"><b>Qalyn Mal</b></h1>
        <h3 style="font-family: 'Press Start 2P', cursive;;; text-align: center;color:black;"><b>Calculator</b></h3>
        <hr style="color: black;">
<h4 style="font-size: 20px;">Choose bride's degree:</h4>
<div class="edu">
<select id="Edu" name="Edu">
    <option value="Select value">Select variable</option>
    <option value="1.5">Undergraduate degree</option>
    <option value="1.2">College degree</option>
    <option value="1.05">High school degree</option>
    <option value="0.9">Middle school degree</option>
</select>
</div>
<h4 style="font-size: 20px;">Choose bride's family networth:</h4>
<div class="familynet">
<select id="familyNet" name="Family net worth">
    <option value="Select value">Select variable</option>
    <option value="2">More than 100,000$</option>
    <option value="1.5">Between 50,000$ and 100,000$</option>
    <option value="1.2">Less than 50,000$</option>
</select>
</div>
<h4 style="font-size: 20px;">Choose bride's masterys:</h4>
<div class="mastery">
    <input id="mastery1" name="mastery1" type="checkbox" value="100">
    <label for="mastery1"> Playing on dombra</label><br>
    <input id="mastery2" name="mastery2" type="checkbox" value="200">
    <label for="mastery2"> Good cook</label><br>
    <input id="mastery3" name="mastery3" type="checkbox" value="150">
    <label for="mastery3"> Easygoing character</label><br>
    <input id="mastery4" name="mastery4" type="checkbox" value="100">
    <label for="mastery4"> Sings well</label>
</div>
<h4 style="font-size: 20px;">Choose bride's age:</h4>
<div class="age">
    <input id="x18years" name="age" type="radio" value="1.5">
    <label for="x18years"> Between 18-23</label><br>
    <input id="x24years" name="age" type="radio" value="1.2">
    <label for="x24years"> Between 24-27</label><br>
    <input id="x28" name="age" type="radio" value="0.95">
    <label for="x28"> 28+</label>
</div>
<h4 style="font-size: 20px;">Choose bride's reputation:</h4>
<div class="gossips">
    <input id="var1" name="rep1" type="checkbox" value="0.85">
    <label for="var1"> Gossips about his/her parent's attitude</label><br>
    <input id="var2" name="rep2" type="checkbox" value="0.9">
    <label for="var2"> Gossips about his/her character</label><br>
    <input id="var3" name="rep3" type="checkbox" value="-200">
    <label for="var3"> General gossips around his/her person</label>
</div>
<br>
<div class="notes">
    <label for="message"><b>Love Letter:</b></label><br>
    <br>
    <textarea id="message" name="message" rows="10" cols="2" placeholder="Write something about love" style="margin: 0px; width: 334px; height: 69px;"></textarea>
</div>
<br>
<br>
<div class="button">
<button onClick = "clickButton();" id="bn29">Calculate</button>
</div>
</div>
<script src="calculator.js"></script>
</div>
</body>
</html>
